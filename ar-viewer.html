<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background: transparent; /* Chang√© pour transparent */
        position: relative;
      }

    model-viewer {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    </style>
  </head>
<body>
  <model-viewer
      id="ar-model-viewer"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      shadow-intensity="1"
      auto-rotate
      autoplay
      animation-name="nager"
    ></model-viewer>



  <script>
      const modelViewer = document.getElementById("ar-model-viewer");
      const urlParams = new URLSearchParams(window.location.search);
      const model = urlParams.get("model");

      if (model) {
        modelViewer.src = model;
      }
    </script>
</body>
</html>
