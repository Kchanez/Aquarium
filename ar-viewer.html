<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
      body {
        margin: 0;
        background: transparent;
        font-family: Arial;
        text-align: center;
      }
      model-viewer {
        width: 100%;
        height: 60vh;
      }
      .buttons {
        margin: 10px;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        border-radius: 10px;
        border: none;
        background: #0077b6;
        color: white;
        cursor: pointer;
      }

    </style>
  </head>
<body>
  
  <h2>Immersion ‚Äì Eau augment√©e</h2>

  <model-viewer
    id="viewer"
    src="fish3.glb"
    ar
    ar-modes="scene-viewer quick-look webxr"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <div class="buttons">
    <button onclick="changeModel('fish3.glb')"> üêü Fish </button>
    <button onclick="changeModel('algues.glb')"> üêã Algues</button>
    <button onclick="changeModel('ButterflyFish.glb')"> ü´ß Butterfly Fish</button>
  </div>



  <script>
      const modelViewer = document.getElementById("ar-model-viewer");
      const urlParams = new URLSearchParams(window.location.search);
      const model = urlParams.get("model");

      if (model) {
        modelViewer.src = model;
      }
    </script>
  <script>
    function changeModel(model) {
      document.getElementById('viewer').setAttribute('src', model);
    }
  </script>

</body>
</html>
